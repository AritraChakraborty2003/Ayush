
<div class="back" style="height: 100vh;width: 100vw;">

<div class="formClass">
    <p style="margin-top: 9vmin; margin-left: 3vmin; color: rgb(8, 80, 195); font-size: 5vmin; font-weight: bold;">Signup</p>
    
<form method="post">
{% csrf_token %} 
    <input type="text" name="uname" id="name" placeholder="Enter Name....">
    <input type="email" name="email" id="email" placeholder="Enter email....">
    <input type="password" name="password" id="password" placeholder="Enter password...">
    <p style="margin-top: 5vmin; margin-left:5vmin; font-size: 2.35vmin;"><a href="/login">Already have an account?</a></p>
    <div class="btnHolder" style="display: flex; justify-content: center; margin-top: 5vmin;">
    <button type="submit" name="submit">Submit</button>
    </div>

</form>

</div>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


</body>

</html>

</style>
